<template name="newsletter_banner">
  <!-- {{#if showBanner}} -->
    <div class="newsletter-banner-wrapper section subscribe-line subscribe-line-image" data-parallax="active" style="background-image: url(slider-1.jpg)">
      <div class="container newsletter-banner banner">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">

            <div class="center-align">
              <h3 class="title">Subscribe to our Newsletter</h3>
              <p class="description">
                Join our newsletter and get news in your inbox every week! We hate spam too, so no worries about this.
              </p>
            </div>

            <div class="card z-depth-2 card-form-horizontal">
              <div class="content">
                <form>
                  <div class="row">
                    <div class="input-field col-sm-8">
                      {{#if isNotConnected}}
                        <i class="material-icons prefix">email</i>
                        <input type="email" value="" placeholder="Your Email..." class="newsletter-email form-control" />
                      {{else}}
                        <h5 class="title color-dark">{{user.getEmail}}</h5>
                      {{/if}}
                    </div>
                    <div class="input-field col-sm-4">
                      <button type="button" class="newsletter-button btn btn-default btn-block waves-effect waves-light">Subscribe <span class="button-loader"><img src="/packages/grudr_core/public/img/loading.svg"/></span></button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <h4 class="title center-align newsletter-subscribed">Thanks for subscribing</h4>
            
          </div>
        </div>
      </div>
    </div>
  <!-- {{/if}} -->
</template>
