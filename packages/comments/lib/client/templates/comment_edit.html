<template name="comment_edit">
  <!-- Page header -->
  <div class="page-header">
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h1 class="title">Edit a comment</h1>
          <h5>Meet the amazing team behind this project and find out more about how we work.</h5>
        </div>
      </div>
    </div>
  </div>
  <!-- page content -->
  <div class="main z-depth-2">
    <div class="container">
      <div class="comment-edit">
        {{#checker check="edit" doc=comment message="sorry_you_cannot_edit_this_comment"}}

          <div class="comment-form">
            {{> quickForm collection="Comments" doc=comment id="editCommentForm" template="bootstrap3-horizontal" label-class="control-label" input-col-class="controls" type="method-update" meteormethod="editComment" fields=commentFields}}
          </div>
          
          <a class="btn btn-flat btn-sm delete-link waves-effect waves-dark" href="{{pathFor 'articlePage'}}">{{{icon "delete"}}} Delete comment</a>
        
        {{/checker}}
      </div>
    </div>
  </div>
</template>
