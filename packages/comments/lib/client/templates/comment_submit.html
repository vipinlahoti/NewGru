<template name="comment_submit">
  <div class="section">
    {{#if canComment}}
      <h3 class="title center-align">New Comment</h3>
      {{> quickForm collection="Comments" id="submitCommentForm" template="bootstrap3-horizontal" input-col-class="controls" type="method" meteormethod="submitComment" fields=commentFields parentContext=this buttonClasses="btn btn-block waves-effect waves-light"}}
    {{else}}
      <div class="media">
        {{#if isLoggedIn}}
          <h5 class="media-heading">Sorry you do not have the rights to comments</h5>
        {{else}}
          <h5 class="media-heading"><a href="{{pathFor route='signIn'}}">Please log in to comment</a></h5>
        {{/if}}
      </div>
    {{/if}}
  </div>
</template>
