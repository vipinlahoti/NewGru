<template name="main_articles_list">
  <!-- Page header -->
  <div class="page-header">
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h3 class="title">Articles</h3>
          <h5>Meet the amazing team behind this project and find out more about how we work.</h5>
        </div>
      </div>
    </div>
  </div>
  <!-- page content -->
  <div class="main z-depth-2">
    <div class="container">
      {{> submit_article_button}}
      <!-- {{> modules zone="articlesListTop"}} -->
      {{#if customTemplate}}
        {{> Template.dynamic template=customTemplate data=arguments}}
      {{else}}
        {{> articles_list_controller arguments}}
      {{/if}}
      {{> modules zone="articlesListBottom"}}
    </div>
  </div>
</template>
