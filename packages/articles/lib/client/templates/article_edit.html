<template name="article_edit">
  {{#if ready}}
    {{#checker check="edit" doc=article message="sorry_you_cannot_edit_this_article"}}
      <!-- Article page header -->
      <div class="page-header">
        <div class="container">
          <div class="row">
            <div class="col-md-8">
              <h3 class="title">Edit an Article</h3>
              <h5>Meet the amazing team behind this project and find out more about how we work.</h5>
            </div>
          </div>
        </div>
      </div>
      <div class="main z-depth-2">
        <div class="container">
          <div class="row">
            <div class="col-md-8 col-md-offset-2">
              {{> quickForm collection="Articles" doc=article id="editArticleForm" template="bootstrap3-horizontal" label-class="control-label" input-col-class="controls" type="method-update" meteormethod="editArticle" fields=articleFields}}
            </div>
          </div>
        </div>
      </div>
    {{/checker}}
  {{else}}
    {{> loading}}
  {{/if}}
</template>
