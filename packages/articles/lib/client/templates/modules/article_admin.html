<template name="article_admin">
  <div class="stats article-admin {{moduleClass}}" aria-live="off">

    {{#if isAdmin}}

      <div class="article-admin-stats">
        <span title="score">{{{icon "score"}}} {{shortScore}} <span class="sr-only">score</span></span>
        <span title="clicks">{{{icon "clicks"}}} {{clickCount}} <span class="sr-only">clicks</span></span>
        <span title="views">{{{icon "views"}}} {{viewCount}} <span class="sr-only">views</span></span>
      </div>

      <div class="article-admin-actions">
        <a href="{{pathFor 'articleEdit' _id=_id}}" class="edit-link" title="edit">{{{icon "edit"}}} <span class="sr-only">edit</span></a>
        {{#if showApprove}}
          <a href="#" class="approve-link" title="approve">{{{icon "approve"}}} <span class="sr-only">approve</span></a>
        {{/if}}
        {{#if showReject}}
          <a href="#" class="reject-link" title="reject">{{{icon "reject"}}} <span class="sr-only">reject</span></a>
        {{/if}}
        <a href="#" class="delete-link" title="delete">{{{icon "delete"}}} <span class="sr-only">delete</span></a>
      </div>

    {{else}}

      {{#if canEdit this}}
        <div class="article-admin-actions">
          <a href="{{pathFor 'articleEdit' _id=_id}}" class="btn btn-flat btn-sm btn-bg waves-effect waves-dark edit-link" title="edit">{{{icon "edit"}}} Edit <span class="sr-only">edit</span></a>
          <a href="#" class="btn btn-flat btn-sm btn-bg waves-effect waves-dark delete-link" title="delete">{{{icon "delete"}}} Delete<span class="sr-only">delete</span></a>
        </div>
      {{/if}}

    {{/if}}
  
  </div>
</template>
