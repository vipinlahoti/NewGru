<template name="article_vote">
  <div class="stats {{moduleClass}}">
    <a class="btn btn-flat btn-sm waves-effect waves-dark upvote-link" href="#" title="Upvote">
      {{{icon "upvote"}}} {{upvotes}}
      <span class="sr-only">Upvote</span>
    </a>
    {{#if enableDownvotes}}
      <a class="btn btn-flat btn-sm waves-effect waves-dark downvote-link" href="#" title="Downvote">
        {{{icon "downvote"}}} {{downvote}}
        <span class="sr-only">Downvote</span>
      </a>
    {{/if}}
  </div>
</template>
