<template name="current_release">
  {{#with current_release}}
    <div class="content-wrapper">
      <div class="current-release grid-module grid banner">
        <h4 class="banner-heading">Grudr has been updated</h4>
        <div class="markdown">
          {{#markdown}}{{notes}}{{/markdown}}
        </div>
        <a href="#" class="release-dismiss banner-dismiss">{{{icon "close"}}}</a>
      </div>
    </div>
  {{/with}}
</template>
