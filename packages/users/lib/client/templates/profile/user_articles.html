<template name="user_articles">
  <div class="media">
    <div class="pull-left">
      {{> avatar user=this size="medium" shape="circle"}}
    </div>
    <div class="media-body">
      <h4 class="media-heading">Dr. {{grudr.displayName}} <small>Posted an <span class="badge">Article</span></small></h4>
      <!-- Latest articles -->
      {{> articles_list_controller arguments}}
    </div>
  </div>
</template>
