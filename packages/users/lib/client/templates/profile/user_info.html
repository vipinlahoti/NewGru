<template name="user_info">
  <div class="profile-header">
    <div class="row">
      <div class="col-md-8">
        <div class="profile">
          <div class="profiledesc left">
            {{#if status.online}}
              <span class="user-online"></span>
            {{/if}}
            {{> avatar user=this size="large" shape="circle"}}
          </div>
          <div class="profile-initials left">
            <h4 class="title">Dr. {{grudr.displayName}}</h4>
            {{#if grudr.specialisedIn}}
              <p class="title profile-certificates">{{grudr.specialisedIn}}</p>
            {{/if}}
          </div>
        </div>
      </div>

      <div class="col-md-4 follow">
        {{#if canEditProfile}}
          <a class="btn btn-sm waves-effect waves-light pink pull-right" href="{{pathFor 'userEdit' _idOrSlug=this.grudr.slug}}">{{{icon "edit"}}} Edit</a>
        {{/if}}

        
        <!--  @Summary
        Favorite: Follow button
        calendar: Book an Appointment button

        <a class="btn btn-sm waves-effect waves-light pink pull-right" href="">{{{icon "favorite"}}} Follow</a>
        <a class="btn btn-sm waves-effect waves-light pink pull-right" href="">{{{icon "calendar"}}} Book an Appointment</a>
        -->
      </div>

      {{#if canInvite}}
        {{#if isAdmin}}
          <a class="btn inline invite-link waves-effect waves-light" href="#">Invite</a>
        {{else}}
          {{#if inviteCount}}
            <a class="btn inline invite-link waves-effect waves-light" href="#">Invite ({{inviteCount}} left)</a>
          {{else}}
            <a class="btn inline disabled" href="#">Invite (none left)</a>
          {{/if}}
        {{/if}}
      {{/if}}
    </div>
  </div>

  <div class="row">
    <div class="col-md-10">
      <!-- <div class="profile-public-fields">
        {{#each publicProfileFields}}
          <div class="name">

            {{#if template}}
              {{>Template.dynamic template=template data=value}}
            {{else}}
              {{value}}
            {{/if}}
          </div>
        {{/each}}
      </div> -->      
      
      {{#if grudr.bio}}
        <h5 class="title">About me</h5>
        <p>{{grudr.bio}}</p>
      {{else}}
        {{#if canEditProfile}}
          <h5 class="title">About me</h5>
          <p><a href="{{pathFor 'userEdit' _idOrSlug=this.grudr.slug}}">Click here</a> to add your summary.</p>
        {{/if}}
      {{/if}}
    </div>
  </div>
</template>
