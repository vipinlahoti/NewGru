<template name="user_menu">
  {{#if isLoggedIn}}
    <li>
      {{> menuComponent menuName="user" menuLabelTemplate="user_menu_label" menuItems=menuItems menuType=menuType expandLevel=0}}
    </li>
  {{else}}
    <li>
      <a href="{{pathFor 'signIn'}}" class="waves-effect waves-light">Sign in</a>
    </li>
    <li>
      <a href="{{pathFor 'signUp'}}" class="btn btn-signup pink waves-effect waves-light">{{{icon "lock"}}} Sign up</a>
    </li>
  {{/if}}
</template>
