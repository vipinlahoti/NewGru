<template name="users_list_actions">
  <ul>
    <li>
      {{#if isInvited}}
        <a class="uninvite-link" href="#">Un invite</a>
      {{else}}
        <a href="#" class="invite-link">Invite</a>
      {{/if}}
    </li>
    <li>
      {{#if userIsAdmin}}
        <a class="unadmin-link" href="#">Un admin</a>
      {{else}}
        <a href="#" class="admin-link">Make admin</a>
      {{/if}}
    </li>
    <li>
      <a class="delete-link" href="#">Delete user</a>
    </li>
  </ul>
</template>
