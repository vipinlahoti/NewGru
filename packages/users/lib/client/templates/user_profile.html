<template name="user_profile">
	{{#with user}}
    <div class="page-header" style="background: url({{grudr.avatar}}) no-repeat 50% center / cover"></div>
    <div class="main z-depth-2">
    {{userAvatar}}
      <div class="profile-content">
        <div class="container">
          <!-- User Card -->
          {{> modules zone="profileDisplay" moduleData=this}}

          <div class="row">
            <div class="col-md-8 col-md-offset-2">
            <ul class="list-unstyled profile-stats center-align">
                <li><b>{{grudr.karma}}</b> Points</li>
                <li><b>{{grudr.articleCount}}</b> Articles</li>
                <li><b>{{grudr.commentCount}}</b> Comments</li>
                <li><b>{{grudr.questionCount}}</b> Questions</li>
                <li><b>{{grudr.answerCount}}</b> Answers</li>
              </ul>
            </div>
          </div>
          
          <div class="section stories">
            <div class="row">

              <!-- Stories column -->
              <div class="col-md-7">

               <!-- Write Stories field -->
                <!-- <div class="media media-article">
                  <div class="pull-left">
                    {{> avatar user=currentUser shape="circle"}}
                  </div>

                  <div class="media-body">
                    <textarea class="form-control small-textarea" placeholder="Write some nice stuff or nothing..." rows="4"></textarea>

                    <div class="media-footer">
                      <a href="#pablo" class="btn waves-effect waves-light pull-right">Share</a>
                    </div>
                  </div>
                </div> -->

                {{> modules zone="profileDetails" moduleData=this}}

                {{> modules zone="profileQuestions" moduleData=this}}
                
              </div>

              <!-- User stats -->
              <div class="col-md-4 col-md-offset-1 stats">
                <div class="section-components-sm">
                  {{#if grudr.clinicName}}
                    <h5 class="title">Hospital</h5>
                    <p>{{grudr.clinicName}}</p>
                  {{/if}}
                </div>
                <div class="section-components-sm">
                  {{#if grudr.qualification}}
                    <h5 class="title">Qualification</h5>
                    <p>{{grudr.qualification}}</p>
                  {{/if}}
                </div>
                <div class="section-components-sm">
                  {{#if grudr.experience}}
                    <h5 class="title">Experience</h5>
                    <p>{{grudr.experience}}</p>
                  {{/if}}
                </div>
                <div class="section-components-sm">
                  <h5 class="title">Social</h5>
                  {{#if grudr.twitterUsername}}
                    <p>Twitter: <a href="https://twitter.com/{{grudr.twitterUsername}}" target="_blank">{{grudr.twitterUsername}}</a></p>
                  {{/if}}
                  {{#if grudr.website}}
                    <p>Website: <a href="http://{{grudr.website}}" target="_blank">{{grudr.website}}</a></p>
                  {{/if}}
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
	{{/with}}
</template>
