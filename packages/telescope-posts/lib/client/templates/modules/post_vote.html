<template name="post_vote">
  <div class="post-vote {{moduleClass}}">
    <div class="vote-actions {{actionsClass}}">
      <a class="vote-action upvote-link" href="#">
        {{{icon "upvote"}}}
      </a>
      {{#if enableDownvotes}}
        <a class="vote-action downvote-link" href="#">
          {{{icon "downvote"}}}
        </a>
      {{/if}}
    </div>
  </div>
</template>
