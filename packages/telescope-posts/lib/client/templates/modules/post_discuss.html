<template name="post_discuss">
  <div class="post-discuss {{moduleClass}}">
    <a class="discuss-link go-to-comments action" href="{{this.getPageUrl}}" title="Discuss">
      {{{icon "comment"}}}
      <span class="action-count">{{commentCount}}</span>
      <span class="sr-only">Comments</span>
    </a>
  </div>
</template>
