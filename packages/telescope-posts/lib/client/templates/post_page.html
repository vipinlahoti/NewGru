<template name="post_page">
  {{#if ready}}
    {{#if post}}
      {{#with post}}
        {{#if canView}}
          {{#if isPending}}
            <div class="grid">
              <div class="error pending-message module">
                Thanks your post is awaiting approval
              </div>
            </div>
          {{/if}}
          <div class="single-post grid">
            <div class="posts posts-list">
              {{> post_item post=this}}
            </div>
            {{#if body}}
              {{> post_body}}
            {{/if}}
            {{> comment_submit}}
            {{> comment_list}}
          </div>
        {{else}}
          {{> no_rights}}
        {{/if}}
      {{/with}}
    {{else}}
      {{> not_found}}
    {{/if}}
  {{else}}
    <div class="posts-loading">{{> loading}}</div>
  {{/if}}
</template>
