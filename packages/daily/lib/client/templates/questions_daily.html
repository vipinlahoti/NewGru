<template name="questions_daily">
  <div class="questions-daily">
    {{#each days}}
      {{> before_day}}
      <div class="questions-day">
        {{> day_heading date=date}}
        {{> questions_list_controller arguments}}
      </div>
      {{> after_day}}
    {{/each}}
    {{> load_more_days handler=loadMoreHandler}}
  </div>
</template>
