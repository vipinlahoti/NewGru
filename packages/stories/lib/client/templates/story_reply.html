<template name="story_reply">
  <!-- Page header -->
  <div class="page-header">
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h1 class="title">Reply to a story</h1>
          <h5>Meet the amazing team behind this project and find out more about how we work.</h5>
        </div>
      </div>
    </div>
  </div>

  <!-- page content -->
  <div class="main z-depth-2">
    <div class="container">
      <div class="col-md-8 col-md-offset-2">
        {{#with user}}
          <div class="users users-list">
            {{> user_item user=this}}
          </div>
        {{/with}}

        {{#with story}}
          <ul class="selected-story" aria-live="polite">
           {{> story_item}}
          </ul>
        {{/with}}

        {{#if canStory}}
          {{> story_submit}}
        {{/if}}

        {{#if isLoggedIn}}
        {{else}}
          <p><a href="/sign-in">Please sign in to reply</a></p>
        {{/if}}
      </div>
    </div>
  </div>
</template>
