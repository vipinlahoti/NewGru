<template name="story_submit">
  <div class="section">
    {{#if canStory}}
      <h3 class="title center-align">New Story</h3>
      {{> quickForm collection="Stories" id="submitStoryForm" template="bootstrap3-horizontal" input-col-class="controls" type="method" meteormethod="submitStory" fields=storyFields parentContext=this buttonClasses="btn btn-block waves-effect waves-light"}}
    {{else}}
      <div class="media">
        {{#if isLoggedIn}}
          <h5 class="media-heading">Sorry you do not have the rights to stories</h5>
        {{else}}
          <h5 class="media-heading"><a href="{{pathFor route='signIn'}}">Please log in to story</a></h5>
        {{/if}}
      </div>
    {{/if}}
  </div>
</template>
