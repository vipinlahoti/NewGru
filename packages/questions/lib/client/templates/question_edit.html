<template name="question_edit">
  {{#if ready}}
    {{#checker check="edit" doc=question message="sorry_you_cannot_edit_this_question"}}
      <!-- Question page header -->
      <div class="page-header">
        <div class="container">
          <div class="row">
            <div class="col-md-8">
              <h3 class="title">Edit a Question</h3>
              <h5>Meet the amazing team behind this project and find out more about how we work.</h5>
            </div>
          </div>
        </div>
      </div>
      <div class="main z-depth-2">
        <div class="container">
          <div class="row">
            <div class="col-md-8 col-md-offset-2">
              {{> quickForm collection="Questions" doc=question id="editQuestionForm" template="bootstrap3-horizontal" label-class="control-label" input-col-class="controls" type="method-update" meteormethod="editQuestion" fields=questionFields}}
            </div>
          </div>
        </div>
      </div>
    {{/checker}}
  {{else}}
    {{> loading}}
  {{/if}}
</template>
