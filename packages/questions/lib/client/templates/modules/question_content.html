<template name="question_content">
  <div class="card-content {{moduleClass}}">
    {{> modules zone="questionRanks" zoneClass="question-ranks" moduleData=this}}

    {{> modules zone="questionThumbnail" moduleData=this}}
    {{> modules zone="questionHeading" zoneClass="question-heading" moduleData=this}}
    
    {{> modules zone="questionMeta" zoneClass="card-footer" moduleData=this}}
  </div>
</template>
