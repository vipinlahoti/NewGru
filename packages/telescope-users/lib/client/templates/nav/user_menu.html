<template name="user_menu">
  <div class="user-menu-wrapper {{moduleClass}}">
    {{#if isLoggedIn}}
      {{> menuComponent menuName="user" menuLabelTemplate="user_menu_label" menuItems=menuItems menuType=menuType expandLevel=0}}
    {{else}}
      <div class="signin-signup">
        <a class="account-link sign-up" href="{{pathFor 'signUp'}}">Sign up</a>
        <a class="account-link sign-in" href="{{pathFor 'signIn'}}">Sign in</a>
      </div>
    {{/if}}
  </div>
</template>
