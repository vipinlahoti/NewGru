<template name="homePage">

  <div class="page-header">
    <div class="">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1 class="title">Your Story Starts With Us.</h1>
            <h5>Every landing page needs a small description after the big bold title, that's why we added this text here. Add here all the information that can make you or your product create the first impression.</h5>
            <br />
            <a href="" class="btn btn-default pink btn-lg waves-effect waves-light">
              <i class="fa fa-play"></i> Watch video
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="main z-depth-2 no-padding-bottom">
    <div class="section-components">
      <div class="container">
        <div class="row">
          <div class="col-md-8 col-md-offset-2">
            <h5 class="description center-align">Material Kit PRO is a Bootstrap UI Kit with a fresh, new design inspired by Google's Material Design. You asked for it, so we built it. It's a great pleasure to introduce to you the material concepts in an easy to use and beautiful set of components.</h5>
          </div>
        </div>

        <div class="center-align">
          <div class="row">
            <div class="col-md-4">
              <div class="info">
                <div class="icon icon-pink">
                  {{{icon "apps"}}}
                </div>
                <h5 class="info-title">Huge Number of Components</h5>
                <p>Every element that you need in a product comes built in as a component. All components fit perfectly with each other and can take variations in colour.</p>
              </div>
            </div>

            <div class="col-md-4">
              <div class="info">
                <div class="icon icon-info">
                  {{{icon "view_day"}}}
                </div>
                <h5 class="info-title">Multi-Purpose Sections</h5>
                <p>Putting together a page has never been easier than matching together sections. From team presentation to pricing options, you can easily customise and built your pages.</p>
              </div>
            </div>

            <div class="col-md-4">
              <div class="info">
                <div class="icon icon-success">
                  {{{icon "view_carousel"}}}
                </div>
                <h5 class="info-title">Example Pages</h5>
                <p>If you want to get inspiration or just show something directly to your clients, you can jump start your development with our pre-built example pages.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="section-components section-dark">
      <div class="container">
        <div class="row middle-md">
          <div class="col-md-5">
            <h3 class="title">Basic Components</h3>
            <h6 class="description">The core elements of your website</h6>
            <p>We re-styled every Bootstrap element to make it resemble Material Design and also fit with each other. All the Bootstrap components that you need in a development have been re-design with the new look. Besides the numerous basic elements, we have also created additional classes. All these items will help you take your project to the next level.
            </p>
          </div>
          <div class="col-md-6 col-md-offset-1">
            <div class="image-container">
              <img src="dashboard1.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="section-components">
      <div class="container">
        <div class="row middle-md">
          <div class="col-md-5">
            <div class="image-container image-container-left">
              <img src="dashboard1.png" alt="" />
            </div>
          </div>
          <div class="col-md-6 col-md-offset-1">
            <h3 class="title">Basic Components</h3>
            <h6 class="description">The core elements of your website</h6>
            <p>We re-styled every Bootstrap element to make it resemble Material Design and also fit with each other. All the Bootstrap components that you need in a development have been re-design with the new look. Besides the numerous basic elements, we have also created additional classes. All these items will help you take your project to the next level.
            </p>
          </div>
        </div>
      </div>
    </div>

    {{> newsletter_banner}}

  </div>
</template>
