<template name="page">
  {{#with page}}
    <div class="page-header header-small header-filter" data-parallax="active">
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <h1 class="title">{{title}}</h1>
            <h4></h4>
          </div>
        </div>
      </div>
    </div>
    <div class="main z-depth-2">
      <div class="container">
        {{#markdown}}{{content}}{{/markdown}}
      </div>
    </div>
  {{/with}}
</template>
