<template name="pages_menu">
  {{#if currentUser}}
  {{else}}
    {{#if hasPages}}
      <ul>
        {{#each pages}}
          <li>
            <a href="{{pathFor 'page' slug=this.slug}}" class="waves-effect waves-light">{{title}}</a>
          </li>
        {{/each}}
      </ul>
    {{/if}}
  {{/if}}
</template>
