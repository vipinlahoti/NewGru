<template name="user_invites">
  {{#if canCurrentUserInvite}}
    <li class="notifications-menu {{moduleClass}}">
      <!-- Button trigger modal -->
      <a href="#" class="btn dropdown-toggle waves-effect waves-light"  data-toggle="modal" data-target="#inviteModal">
        <i class="material-icons icon-2x">person_add</i>
      </a>

      <!-- Invite Modal -->
      <div class="modal fade" id="inviteModal" tabindex="-1" role="dialog" aria-labelledby="inviteModal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close btn-flat btn-sm" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h5 class="modal-title title" id="inviteModal">Invite a friends <small></small></h5>
            </div>
            <div class="modal-body">
            
              {{#autoForm schema=invitesSchema id="inviteForm" class="form-block" type="method" meteormethod="inviteUser"}}
                <div class="control-group">
                  <label>Email</label>
                  <div class="input-field">
                    {{> afFieldInput name="invitedUserEmail"}}
                    
                    {{#if afFieldIsInvalid name="invitedUserEmail"}}
                      <span class="has-error">This is not a valid email</span>
                    {{/if}}
                  </div>
                  <input type="submit" class="btn btn-block waves-effect waves-light" value="Invite" />
                </div>
              {{/autoForm}}

            
              <!--
              <table>
                <thead>
                  <tr>
                    <td>Email</td>
                    <td>Accepted</td>
                  </tr>
                </thead>
                <tbody>
                    {{#each invites}}
                    <tr>
                      <td>{{invitedUserEmail}}</td>
                      <td>{{#if accepted}}{{{icon "voted"}}}{{/if}}</td>
                    </tr>
                    {{/each}}
                </tbody>
              </table>
              -->
            </div>
          </div>
        </div>
      </div>
    </li>
  {{/if}}
</template>
