<template name="article_subscribe">
  {{#if canSubscribe}}
    <div class="article-subscribe module grid-block">
      {{#if subscribed}}
        <a class="unsubscribe-link" href="#">
          <span>Un subscribe from thread</span>
        </a>
      {{else}}
        <a class="subscribe-link" href="#">
          <span>Subscribe to thread</span>
        </a>
      {{/if}}
    </div>
  {{/if}}
</template>
