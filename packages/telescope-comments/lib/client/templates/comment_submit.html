<template name="comment_submit">
  {{#if canComment}}
    <div class="comment-form comment-new module">
      <h4 class="comment-new-heading">Add Comment</h4>
      {{> quickForm collection="Comments" id="submitCommentForm" template="bootstrap3-horizontal" input-col-class="controls" type="method" meteormethod="submitComment" fields=commentFields parentContext=this}}
    </div>
  {{else}}
    {{#if isLoggedIn}}
      <p class="cannot-comment-message">Sorry you do not have the rights to comments</p>
    {{else}}
      <p class="cannot-comment-message"><a href="{{pathFor route='signIn'}}">Please log in to comment</a></p>
    {{/if}}
  {{/if}}  
</template>
