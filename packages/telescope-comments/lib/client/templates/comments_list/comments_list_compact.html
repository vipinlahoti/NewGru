<template name="comments_list_compact">
  <table>
    <thead>
      <tr>
        <td>Post</td>
        <td>Comment</td>
        <td>{{fieldLabel}}</td>
      </tr>
    </thead>
    {{#each commentsCursor}}
      <tr>
        <td><a href="{{pathFor 'postPage' _id=postId}}/">{{postTitle}}</a></td>
        <td>{{{htmlBody}}}</td>
        <td>{{fieldValue}}</td>
      </tr>
    {{/each}}
    {{#if hasMoreComments}}
      <tr>
        <td colspan="2">
          <a class="more-button grid-module" href="#"><span>Load more</span></a>
        </td>
      </tr>
    {{/if}}
  </table>
</template>
