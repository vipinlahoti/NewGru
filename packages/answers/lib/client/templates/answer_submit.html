<template name="answer_submit">
  <div class="section">
    {{#if canAnswer}}
      <h3 class="title center-align">New Answer</h3>
      {{> quickForm collection="Answers" id="submitAnswerForm" template="bootstrap3-horizontal" input-col-class="controls" type="method" meteormethod="submitAnswer" fields=answerFields parentContext=this buttonClasses="btn btn-block waves-effect waves-light"}}
    {{else}}
      <div class="media">
        {{#if isLoggedIn}}
          <h5 class="media-heading">Sorry you do not have the rights to answers</h5>
        {{else}}
          <h5 class="media-heading"><a href="{{pathFor route='signIn'}}">Please log in to answer</a></h5>
        {{/if}}
      </div>
    {{/if}}
  </div>
</template>
