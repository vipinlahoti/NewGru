<template name="answer_edit">
  <!-- Page header -->
  <div class="page-header">
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h1 class="title">Edit a answer</h1>
          <h5>Meet the amazing team behind this project and find out more about how we work.</h5>
        </div>
      </div>
    </div>
  </div>
  <!-- page content -->
  <div class="main z-depth-2">
    <div class="container">
      <div class="answer-edit">
        {{#checker check="edit" doc=answer message="sorry_you_cannot_edit_this_answer"}}

          <div class="answer-form">
            {{> quickForm collection="Answers" doc=answer id="editAnswerForm" template="bootstrap3-horizontal" label-class="control-label" input-col-class="controls" type="method-update" meteormethod="editAnswer" fields=answerFields}}
          </div>
          
          <a class="btn btn-flat btn-sm delete-link waves-effect waves-dark" href="{{pathFor 'questionPage'}}">{{{icon "delete"}}} Delete answer</a>
        
        {{/checker}}
      </div>
    </div>
  </div>
</template>
