<template name="admin_wrapper">
  <!-- Page header -->
  <div class="page-header header-small header-filter" data-parallax="active">
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h1 class="title">Admin</h1>
          <h5>Meet the amazing team behind this project and find out more about how we work.</h5>
        </div>
      </div>
    </div>
  </div>
  <!-- page content -->
  <div class="main z-depth-2">
    <div class="container">
      <div class="row">
        <div class="col-xs-3">
          {{> admin_menu}}
        </div>
        <div class="col-xs-9 {{currentRouteName}}">
          {{> Template.dynamic template=admin}}
        </div>
      </div>
    </div>
  </div>
</template>
