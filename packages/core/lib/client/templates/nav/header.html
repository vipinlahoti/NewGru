<template name="header">
  <nav class="navbar {{headerClass}}">
    <div class="nav-wrapper container-fluid">
      <!-- Mobile menu button -->
      <!-- <a href="#menu" class="mobile-only mobile-menu-button button">
        {{{icon "menu"}}}
      </a>  -->

      {{> logo}}

      {{#if hasPrimaryNav}}
        {{> modules zone="primaryNav" zoneClass="hide-on-med-and-down primary-nav" moduleClass="header-submodule"}}
      {{/if}}

      {{#if hasSecondaryNav}}
        {{> modules zone="secondaryNav" zoneClass="right hide-on-med-and-down secondary-nav" moduleClass="header-submodule"}}
      {{/if}}
    </div>
  </nav>
</template>
